<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="Invoice.js"></script>
    <link rel="stylesheet" type="text/css" href="Invoice.css">
    <title>請求書API-ホーム</title>
</head>
<body>
    <h1 class="title">請求書一覧</h1>
    <p class="search">
        </br>
        <input type="text" id="invoice" size="12" maxlength="6">
        <button id="invoiceSearchBtn">検索</button>
        </br></br>
    </p>
    <table id="invoice_view" class="bordered">
        <thead>
            <tr>
                <th>請求書管理番号</th>
                <th>請求状態</th>
                <th>請求金額</th>
                <th>請求期間開始日</th>
                <th>請求期間終了日</th>
                <th>請求書作成日</th>
            </tr>
        </thead>
        <tbody class="invoiceTable">
        </tbody>
    </table>
    <p>
        <hr width="90%">
    </p>
    <h1 class="title">請求書登録</h1>
    <p>
        <form id="registration_form" class="registerForm">
                <label for="clientNo">　顧客管理番号　　:</label>
                <input type="text" name="clientNo" />
                <label for="invoiceStartDate">　請求期間開始日　:</label>
                <input type="text" name="invoiceStartDate" />
                <label for="invoiceEndDate">　請求期間終了日　:</label>
                <input type="text" name="invoiceEndDate" />
                <label for="createUser">　登録ユーザ名　　:</label>
                <input type="text" name="createUser" />
                <button id="invoiceAppendBtn" type="button">登録</button>
        </form>
    </p>
</body>
</html>
